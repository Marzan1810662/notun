<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>M Bazar| Add New product</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div id="logo"><a href="index.html"> M Bazar</a></div>
        <nav>
            <ul>
                <li>
                    <a href="index.html"><img src="home.png" alt="Home" height="30px" width="30px"></a>
                </li>
                <li>
                    <a href=""><img src="account.png" alt="account" height="30px" width="30px"></a>
                </li>
                <li>
                    <a href="cart.html"><img src="cart.png" alt="cart" height="30px" width="30px">
                        <p id="itemno"></p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div id="inputdiv">
        <h2 style="color: blueviolet;">New Product</h2><br>
        <input class="input" id="name" type="text" placeholder="Name">
        <input class="input" id="description" type="text" placeholder="Description">
        <input class="input" id="photoURL" type="text" placeholder="Photo URL">
        <input class="input" id="qty" type="number" placeholder="Quantity">
        <input class="input" id="price" type="number" placeholder="Price">
        <div class="button">
            <button id="submit" style="width: fit-content; padding:7px;margin-right:150px;">Submit</button>
            <button id="cancel" style="width: fit-content;padding:7px;margin-left:150px;">Cancel</button>

        </div>


    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
